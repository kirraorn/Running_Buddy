name: Populate Issue Tracker from issues.yml

on:
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  populate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests

      - name: Populate labels, milestones, and issues (idempotent)
        env:
          GITHUB_TOKEN: "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"
          BACKLOG_FILE: issues.yml
        run: |
          python populate_issues.py
