name: Populate Issue Tracker from backlog/issues.yml

on:
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  populate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests

      - name: Populate labels, milestones, and issues (idempotent)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BACKLOG_FILE: backlog/issues.yml
        run: |
          python scripts/populate_issues.py
